      padding: 16px;

    .container {

    .table-container {

    }
    table {

      font-size: 0.875rem;
      color: #4b5563;
      border-collapse: collapse;
    }
    th, td {

      text-align: left;
    }
    th {
      font-size: 0.75rem;
      text-transform: uppercase;
      background-color: #e5e7eb;
    }
    tr {
      border-bottom: 1px solid #e5e7eb;
    }
    tr:hover {
      background-color: #f9fafb;
    }
    td.text-center {
      text-align: center;
    }
    @media (max-width: 640px) {
      th, td {
        padding: 8px;
        font-size: 0.75rem;
      }
      .title {

      }
    }

                )
              )
            ),
